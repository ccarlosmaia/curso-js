<body>
<input type="text" name="país" id="país">
<input type="button" value="analizar" onclick="informar()">

<div id="cont1"></div>

 
 <script>
    function informar() {
var país = window.document.getElementById('país')
var cont1 = window.document.getElementById('cont1')
cont1.innerText = `Vivendo em ${país.value}`

if (país.value != 'Brasil') {
    cont1.innerHTML += '<p>Você é estrangeiro!</p>'
    
} 
else { 
    cont1.innerHTML += '<p>Você é brasileiro!</p>'
}
//O (+=) é usado para concatenar o texto, senão ele iria apagar a mensagem anterior.
    }
</script>
